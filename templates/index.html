<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PPT Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        form { margin-bottom: 20px; }
        .result { background-color: #f4f4f4; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>PPT Chatbot</h1>
    <form method="POST">
        <label for="question">Enter your question:</label><br>
        <input type="text" id="question" name="question" style="width: 300px;" required>
        <button type="submit">Ask</button>
    </form>
    {% if result %}
    <div class="result">
        <h2>Result from Slide {{ result.slide_number }} (Similarity: {{ result.score }})</h2>
        <p>{{ result.content }}</p>
    </div>
    {% endif %}
</body>
</html>
